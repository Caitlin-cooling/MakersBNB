<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,700" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="/reset.css">
  <link rel="stylesheet" type='text/css' href="/style.css">
</head>
<div class='background_image'></div>
<article class='index_content'>
  <h1 class='title_text' id='index_title'>MakersBnB</h1>
  <form id='log_in_form' action="/session/new" method="post">
    <label for="email" type='text' value='email'></label>
    <input class='info_entry' type="text" name='email' placeholder='Email'><br>
    <label for="password" type='text' value='password'></label>
    <input class='info_entry' type="password" name='password' placeholder='Password'><br><br>
    <input id='confirm_login' class='custom_button' type="submit" value='Submit'>
  </form>

  <article id='log_in_flash' class='flash_message'>
    Email or password is incorrect.
  </article>
</article>
